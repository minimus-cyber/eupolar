<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7a2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Left loop of ribbon -->
  <path d="M 30,20 Q 15,30 15,50 Q 15,70 30,80 Q 35,75 35,70 Q 35,60 25,50 Q 35,40 35,30 Q 35,25 30,20 Z" 
        fill="url(#greenGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Right loop of ribbon -->
  <path d="M 70,20 Q 85,30 85,50 Q 85,70 70,80 Q 65,75 65,70 Q 65,60 75,50 Q 65,40 65,30 Q 65,25 70,20 Z" 
        fill="url(#greenGradientLight)" 
        filter="url(#shadow)"/>
  
  <!-- Center crossing part - front -->
  <ellipse cx="50" cy="50" rx="12" ry="18" 
           fill="url(#greenGradient)" 
           filter="url(#shadow)"/>
  
  <!-- Bottom tails of ribbon -->
  <path d="M 35,70 L 30,95 L 40,90 L 35,70 Z" 
        fill="url(#greenGradient)" 
        filter="url(#shadow)"/>
  <path d="M 65,70 L 70,95 L 60,90 L 65,70 Z" 
        fill="url(#greenGradientLight)" 
        filter="url(#shadow)"/>
  
  <!-- Highlight on left loop -->
  <ellipse cx="25" cy="45" rx="5" ry="8" 
           fill="white" 
           opacity="0.3"/>
  
  <!-- Highlight on right loop -->
  <ellipse cx="75" cy="45" rx="5" ry="8" 
           fill="white" 
           opacity="0.4"/>
</svg>
